<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Goblin Fighter!!!</h1>
        </header>

        <main>
            <section id="user-area">
                <img src="./assets/fighter.png" id="fighter" height="200px" />
                <p id="fighter-hp" class="stat">25</p>
            </section>
            <section id="goblin-area">
                <ul id="goblin-list">
                    <li class="goblin card">
                        <span class="stat">15</span>
                        <img src="./assets/goblin.png" />
                        <span class="name">Billy</span>
                    </li>
                    <li class="goblin card">
                        <span class="stat">15</span>
                        <img src="./assets/goblin.png" />
                        <span class="name">Johnny</span>
                    </li>
                    <li class="goblin card">
                        <span class="stat">15</span>
                        <img src="./assets/goblin.png" />
                        <span class="name">Fred</span>
                    </li>
                </ul>
            </section>
            <section id="input-section">
                <form id="add-goblin-form">
                    <div>New Goblin</div>
                    <div class="controls">
                        <input name="name" required />
                        <button>add</button>
                    </div>
                </form>
                <button id="remove-button">Remove Dead Goblins</button>
            </section>
        </main>
    </body>
</html>
